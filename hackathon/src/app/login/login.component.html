<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">E-mail</span>
        <input type="email" class="form-control" placeholder="digite seu email" [(ngModel)]="email" aria-describedby="basic-addon1">
      </div>
      <div class="input-group" style="margin-top: 10px ">
        <span class="input-group-addon" id="basic-addon1">Senha</span>
        <input type="password" class="form-control" placeholder="digite sua senha" [(ngModel)]="senha" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="container-fluid" style="text-align: right;margin-bottom: 10px">
      <button type="button" class="btn btn-primary" (click)="requestPermission()">Pedir permissao</button>
      <button type="button" class="btn btn-primary" (click)="loginFacebook()">Entrar com FaceBook</button>
      <button type="button" class="btn btn-primary" (click)="login()">Entrar</button>
      <button type="button" id="cancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
    </div>
  </div>
</div>
